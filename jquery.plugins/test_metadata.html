<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>metadata</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://view.jquery.com/trunk/plugins/metadata/jquery.metadata.js"></script>
  </head>
  <body>
    <p class="metadata {name: 'gimi', languages: ['Chinese', 'English', 'Japanese']}">I have some metadata.</p>
    <script type="text/javascript">
      console.log($('p').metadata().name);
      console.log($('p').metadata().languages);
    </script>
  </body>
</html>
